<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aditya Jaiswal</title>
  <link rel="icon" type="image/png" href="web icon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('IMG_3949.PNG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
      cursor: none; /* Hide default cursor */
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-top: 3rem;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #00f5d4;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.2rem;
    }

    p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    a.button {
      display: block;
      background: #00f5d4;
      color: black;
      text-decoration: none;
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #00c9a7;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin-top: 2rem;
        padding: 1.5rem;
      }

      a.button {
        padding: 13px;
      }
    }

   
  /* Dotted Cursor Style - BIG VERSION */
  .cursor-dot {
    position: fixed;
    top: 0;
    left: 0;
    width: 16px;
    height: 16px;
    background-color: white;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
    transition: transform 0.1s ease;
  }


    
  </style>
</head>
<body>

  <div class="container">
    <img src="web icon.png" alt="Profile Picture" />
    <h1>Aditya Jaiswal</h1>
    <p>Developer | Freelancer | YouTuber</p>

    <a href="https://www.instagram.com/programmer.aj2011" class="button" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@ProgrammerAJ" class="button" target="_blank">YouTube Channel</a>
    <a href="https://programmerajportfolio.netlify.app/" class="button" target="_blank">Portfolio Website</a>
    <a href="https://wa.me/918862933336" class="button" target="_blank">WhatsApp</a>
  </div>

  <!-- JS for dotted cursor -->
  <script>
    const dots = [];
    const numDots = 15;

    for (let i = 0; i < numDots; i++) {
      const dot = document.createElement('div');
      dot.className = 'cursor-dot';
      document.body.appendChild(dot);
      dots.push({ element: dot, x: 0, y: 0 });
    }

    let mouseX = 0, mouseY = 0;
    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      let x = mouseX;
      let y = mouseY;

      dots.forEach(dot => {
        dot.x += (x - dot.x) * 0.3;
        dot.y += (y - dot.y) * 0.3;
        dot.element.style.transform = `translate(${dot.x}px, ${dot.y}px)`;
        x = dot.x;
        y = dot.y;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
